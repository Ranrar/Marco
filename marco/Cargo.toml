[package]
name = "marco"
version = "0.1.0"
edition = "2021"
authors = ["Kim Skov Rasmussen"]
description = "Marco - A Markdown Composer"
license = "MIT OR Apache-2.0"
default-run = "marco"

[features]
default = []
integration-tests = ["dep:clap", "dep:similar", "dep:colored", "dep:atty", "dep:serde_json"]

[[bin]]
name = "marco"
path = "src/main.rs"

[[test]]
name = "test_suite"
path = "..tests/test_suite.rs"

[dependencies]
# Core library
core = { path = "../core" }

# UI dependencies
gtk4 = { workspace = true }
glib = { workspace = true }
gio = { workspace = true }
sourceview5 = { workspace = true }
webkit6 = { workspace = true }
dark-light = { workspace = true }

# Utilities (also in core but needed here)
anyhow = { workspace = true }
serde = { workspace = true }
ron = { workspace = true }
log = { workspace = true }
dirs = { workspace = true }
syntect = { workspace = true }
syntect-assets = { workspace = true }

# Test suite dependencies
clap = { workspace = true, optional = true }
similar = { workspace = true, optional = true }
colored = { workspace = true, optional = true }
atty = { workspace = true, optional = true }
serde_json = { workspace = true, optional = true }

[dev-dependencies]
criterion = { workspace = true }
rand = { workspace = true }
serial_test = { workspace = true }
tempfile = { workspace = true }
