name: DevSkim

on:
  push:
    branches: [ "**" ]
    paths-ignore:
      - '**/*.md'

jobs:
  lint:
    name: DevSkim
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run DevSkim scanner
        uses: microsoft/DevSkim-Action@v1
        with:
          # Avoid scanning vendored/spec fixture data (e.g., CommonMark examples) that intentionally
          # contains insecure URLs and localhost references.
          ignore-globs: "**/tests/test_suite/spec/**,**/tests/test_suite/fixtures/**,**/tests/test_suite/showcase/**,**/vendor/**,**/target/**"

      - name: Upload DevSkim scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: devskim-results.sarif
