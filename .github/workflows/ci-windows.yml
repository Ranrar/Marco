name: CI (Windows)

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-windows:
    name: Build (Windows MSVC)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain (pinned)
        id: toolchain
        uses: dtolnay/rust-toolchain@1.90.0

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          release: false

      - name: Configure MSYS2 mirrors for better reliability
        shell: msys2 {0}
        run: |
          echo "Configuring multiple mirrors for fallback..."
          cat > /etc/pacman.d/mirrorlist.mingw << 'EOF'
          Server = https://mirror.msys2.org/mingw/$arch/
          Server = https://repo.msys2.org/mingw/$arch/
          Server = https://sourceforge.net/projects/msys2/files/REPOS/MINGW/$arch/
          Server = https://www2.futureware.at/~nickoe/msys2-mirror/mingw/$arch/
          EOF
          cat > /etc/pacman.d/mirrorlist.msys << 'EOF'
          Server = https://mirror.msys2.org/msys/$arch/
          Server = https://repo.msys2.org/msys/$arch/
          Server = https://sourceforge.net/projects/msys2/files/REPOS/MSYS/$arch/
          Server = https://www2.futureware.at/~nickoe/msys2-mirror/msys/$arch/
          EOF
          echo "Mirrors configured successfully"

      - name: Install GTK4 and dependencies (with retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15
          max_attempts: 3
          retry_on: error
          shell: msys2 {0}
          command: |
            pacman -S --noconfirm --needed \
              mingw-w64-ucrt-x86_64-gtk4 \
              mingw-w64-ucrt-x86_64-gtksourceview5 \
              mingw-w64-ucrt-x86_64-librsvg \
              mingw-w64-ucrt-x86_64-cairo \
              mingw-w64-ucrt-x86_64-gdk-pixbuf2 \
              mingw-w64-ucrt-x86_64-pkg-config
          
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-windows-ci-${{ steps.toolchain.outputs.cachekey }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build workspace (Windows target)
        shell: powershell
        run: |
          cargo build --workspace --locked --target x86_64-pc-windows-msvc --target-dir target/windows

      - name: Tests (core)
        shell: powershell
        run: |
          cargo test -p core --lib --locked
