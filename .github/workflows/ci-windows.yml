name: CI (Windows)

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-windows:
    name: Build (Windows MSVC)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain (pinned)
        id: toolchain
        uses: dtolnay/rust-toolchain@1.90.0
        with:
          targets: x86_64-pc-windows-gnu

      - name: Setup MSYS2 with GTK4
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-gtk4
            mingw-w64-ucrt-x86_64-gtksourceview5
            mingw-w64-ucrt-x86_64-librsvg
            mingw-w64-ucrt-x86_64-cairo
            mingw-w64-ucrt-x86_64-gdk-pixbuf2
            mingw-w64-ucrt-x86_64-pkg-config

      - name: Setup build environment
        shell: powershell
        run: |
          # Add MSYS2 UCRT64 bin to PATH so pkg-config can be found
          echo "C:\msys64\ucrt64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "C:\msys64\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          
          # Set PKG_CONFIG_PATH for GTK libraries
          echo "PKG_CONFIG_PATH=C:\msys64\ucrt64\lib\pkgconfig" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/windows
          key: cargo-windows-ci-${{ steps.toolchain.outputs.cachekey }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build workspace (Windows target)
        shell: msys2 {0}
        run: |
          # Add Windows Cargo to PATH (installed by rust-toolchain action)
          export PATH="/c/Users/runneradmin/.cargo/bin:$PATH"
          
          # Verify environment
          echo "Testing pkg-config..."
          pkg-config --version
          echo "PKG_CONFIG_PATH: $PKG_CONFIG_PATH"
          echo "Testing cargo..."
          cargo --version
          
          # Build the workspace
          cargo build --workspace --locked --target x86_64-pc-windows-gnu --target-dir target/windows

      - name: Tests (core)
        shell: msys2 {0}
        run: |
          # Add Windows Cargo to PATH
          export PATH="/c/Users/runneradmin/.cargo/bin:$PATH"
          
          cargo test -p core --lib --locked