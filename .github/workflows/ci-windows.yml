name: CI (Windows)

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-windows:
    name: Build (Windows MSVC)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain (pinned)
        id: toolchain
        uses: dtolnay/rust-toolchain@1.90.0

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-windows-ci-${{ steps.toolchain.outputs.cachekey }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build workspace (Windows target)
        shell: powershell
        run: |
          cargo build --workspace --locked --target x86_64-pc-windows-msvc --target-dir target/windows

      - name: Tests (core)
        shell: powershell
        run: |
          cargo test -p core --lib --locked
