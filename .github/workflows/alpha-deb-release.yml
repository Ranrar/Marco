name: Alpha Debian Package

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    name: Build .deb and update Alpha release
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    concurrency:
      group: alpha-deb-release
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain (pinned)
        id: toolchain
        uses: dtolnay/rust-toolchain@1.90.0

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ steps.toolchain.outputs.cachekey }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential pkg-config \
            libgtk-4-dev libgtksourceview-5-dev libwebkitgtk-6.0-dev libfontconfig-dev \
            dpkg-dev fakeroot gzip \
            imagemagick

      - name: Build Debian package
        run: |
          bash tests/install/build_deb.sh

      - name: Prepare Alpha artifact name
        id: prep
        run: |
          set -euo pipefail
          deb_file="$(ls -1 marco-suite_*.deb | head -n 1)"
          alpha_name="marco-suite_alpha_amd64.deb"
          mv -f "$deb_file" "$alpha_name"
          echo "alpha_deb=$alpha_name" >> "$GITHUB_OUTPUT"

      - name: Update Alpha release (overwrite asset)
        uses: ncipollo/release-action@v1
        with:
          tag: alpha
          name: Alpha
          prerelease: true
          allowUpdates: true
          replacesArtifacts: true
          commit: ${{ github.sha }}
          artifacts: ${{ steps.prep.outputs.alpha_deb }}
