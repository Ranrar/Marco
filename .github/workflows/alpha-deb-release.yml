name: Alpha Debian Package

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    name: Build .deb and update Alpha release
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    concurrency:
      group: alpha-deb-release
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain (pinned)
        id: toolchain
        uses: dtolnay/rust-toolchain@1.90.0

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ steps.toolchain.outputs.cachekey }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            python3 \
            build-essential pkg-config \
            libgtk-4-dev libgtksourceview-5-dev libwebkitgtk-6.0-dev libfontconfig-dev \
            dpkg-dev fakeroot gzip \
            imagemagick

      - name: Build Debian package
        run: |
          # CI should not mutate version.json or Cargo.toml; build with the repo's tracked versions.
          bash install/build_deb.sh --no-bump --alpha-artifact

      - name: List produced artifacts
        run: |
          set -euo pipefail
          ls -lah
          echo "---"
          ls -lah marco-suite*.deb || true

      - name: Prepare Alpha artifact name
        id: prep
        run: |
          set -euo pipefail
          version="$(python3 -c 'import json;print(json.load(open("install/version.json"))["marco"])')"
          alpha_deb="marco-suite_alpha_${version}_amd64.deb"

          if [ ! -f "$alpha_deb" ]; then
            echo "ERROR: expected alpha artifact not found: $alpha_deb" >&2
            echo "Available .deb files:" >&2
            ls -lah marco-suite*.deb >&2 || true
            exit 1
          fi

          echo "alpha_deb=$alpha_deb" >> "$GITHUB_OUTPUT"

      - name: Update Alpha release (overwrite asset)
        uses: ncipollo/release-action@v1
        with:
          tag: alpha
          name: Alpha
          prerelease: true
          allowUpdates: true
          replacesArtifacts: true
          commit: ${{ github.sha }}
          artifacts: ${{ steps.prep.outputs.alpha_deb }}
