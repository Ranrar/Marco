name: Alpha Debian Package

on:
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build .deb and update Alpha release
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    concurrency:
      group: alpha-deb-release
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Move alpha tag to this commit
        run: |
          set -euo pipefail

          # The GitHub Release "Source code" archives are generated from the release tag.
          # If the moving 'alpha' tag isn't updated, the source tar/zip stays stuck on an old commit.
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git tag -f alpha "${GITHUB_SHA}"
          git push --force origin alpha

      - name: Install Rust toolchain (pinned)
        id: toolchain
        uses: dtolnay/rust-toolchain@1.90.0

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ steps.toolchain.outputs.cachekey }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            python3 \
            build-essential pkg-config \
            libgtk-4-dev libgtksourceview-5-dev libwebkitgtk-6.0-dev libfontconfig-dev \
            dpkg-dev fakeroot gzip \
            imagemagick

      - name: Build Debian package
        run: |
          # CI should not mutate version.json or Cargo.toml; build with the repo's tracked versions.
          bash build/linux/build_deb.sh --no-bump --alpha-artifact

      - name: List produced artifacts
        run: |
          set -euo pipefail
          echo "Installer directory contents:"
          ls -lah build/installer/linux/
          echo "---"
          ls -lah build/installer/linux/*.deb || true

      - name: Prepare Alpha artifact name
        id: prep
        run: |
          set -euo pipefail
          version="$(python3 -c 'import json;print(json.load(open("build/version.json"))["linux"]["marco"])')"
          alpha_deb="build/installer/linux/marco-suite_alpha_${version}_amd64.deb"

          if [ ! -f "$alpha_deb" ]; then
            echo "ERROR: expected alpha artifact not found: $alpha_deb" >&2
            echo "Available .deb files:" >&2
            ls -lah build/installer/linux/*.deb >&2 || true
            exit 1
          fi

          echo "alpha_deb=$alpha_deb" >> "$GITHUB_OUTPUT"

      - name: Update Alpha release (overwrite asset)
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: alpha
          name: Alpha
          prerelease: true
          allowUpdates: true
          removeArtifacts: true
          replacesArtifacts: true
          artifactErrorsFailBuild: true
          commit: ${{ github.sha }}
          artifacts: ${{ steps.prep.outputs.alpha_deb }}
