[package]
name = "marco"
version = "0.1.0"
edition = "2021"
authors = ["Kim Skov Rasmussen"]
description = "Marco - A Markdown Composer"
license = "MIT OR Apache-2.0"

# Allow dead code for library development - many APIs aren't used yet
[lints.rust]
dead_code = "allow"
unused_imports = "allow"
unused_variables = "warn" # Keep this to catch actual issues

[[bin]]
name = "marco"
path = "src/main.rs"

[dependencies]
ron = "0.8"
serde = { version = "1.0", features = ["derive"] }
dark-light = "2.0.0"
regex = "1.10"
gtk4 = "0.10.0"
glib = "0.21"
sourceview5 = "0.10.0"
webkit6 = "0.5.0"
serde_json = "1.0"
anyhow = "1.0"
log = "0.4.27"
gio = "0.21"
chrono = { version = "0.4", features = ["serde"] }
syntect = "5.2"
tempfile = "3.21.0"
pest = "2.8.1"
pest_derive = "2.8.1"
emojis = "0.7.2"
# Marco Engine dependencies
rayon = "1.8" # Parallel processing for large documents  
tokio = { version = "1.0", features = [
    "rt-multi-thread",
    "fs",
    "io-util",
    "macros",
] } # Async runtime - optimized features
lru = "0.12" # LRU cache implementation for enhanced parser

[dev-dependencies]
# Basic testing
criterion = "0.5"
rand = "0.8"

[build-dependencies]
serde_json = "1.0"
