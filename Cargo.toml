[package]
name = "marco"
version = "0.1.0"
edition = "2021"
authors = ["Kim Skov Rasmussen"]
description = "Marco - A Markdown Composer"
license = "MIT OR Apache-2.0"

[[bin]]
name = "marco"
path = "src/main.rs"

[dependencies]
pangocairo = "0.21"
pango = "0.21"
ron = "0.8"
serde = { version = "1.0", features = ["derive"] }
dark-light = "2.0.0"
regex = "1.10"
phf = { version = "0.11", features = ["macros"] }
gtk4 = "0.10.0"
glib = "0.21"
sourceview5 = "0.10.0"
webkit6 = "0.5.0"
javascriptcore6 = "0.5.0"
serde_json = "1.0"
anyhow = "1.0"
once_cell = "1.21.3"
log = "0.4.27"
gio = "0.21"
chrono = "0.4"
syntect = "5.2"
tempfile = "3.21.0"
pest = "2.8.1"
pest_derive = "2.8.1"
emojis = "0.7.2"
# Marco Engine dependencies
thiserror = "1.0"                                # For better error handling
rayon = "1.8"                                    # Parallel processing for large documents
tokio = { version = "1.0", features = ["full"] } # Async runtime
tree-sitter = "0.22"                             # Alternative parsing approach for syntax highlighting

[dev-dependencies]
# Basic testing
criterion = "0.5"
rand = "0.8"

[build-dependencies]
serde_json = "1.0"
