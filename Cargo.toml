 [package]
name = "marco"
version = "0.1.0"
edition = "2021"
authors = ["Kim Skov Rasmussen"]
description = "Marco - A Markdown Composer"
license = "MIT OR Apache-2.0"

[dependencies]
ron = "0.8"
serde = { version = "1.0", features = ["derive"] }
dark-light = "2.0.0"
regex = "1.10"
markdown = "1.0.0"
icondata = "0.6.0"
phf = { version = "0.11", features = ["macros"] }
gtk4 = "0.9"
glib = "0.20"
sourceview5 = "0.9.0"
webkit6 = "0.4.0"
serde_json = "1.0"
rayon = "1.8"
num_cpus = "1.16"
anyhow = "1.0"
once_cell = "1.21.3"
icondata_core = "0.1"
svg = "0.18.0"

[dev-dependencies]
# Basic testing
criterion = "0.5"
rand = "0.8"

[build-dependencies]
serde_json = "1.0"