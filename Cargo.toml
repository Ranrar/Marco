[package]
name = "marco"
version = "0.1.0"
edition = "2021"
authors = ["Kim Skov Rasmussen"]
description = "Marco - A Markdown Composer"
license = "MIT OR Apache-2.0"

[dependencies]
gtk4 = "0.9"
glib = "0.20"
sourceview5 = "0.9.0"
webkit6 = "0.4.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
unicode-general-category = "0.6"
html-escape = "0.2.13"
gh-emoji = "1.0.8"
rayon = "1.8"
num_cpus = "1.16"
regex = "1.10.4"

[dev-dependencies]
# Basic testing
criterion = "0.5"
